<mat-toolbar color="primary">
    <mat-toolbar-row>

        <a class="link logo" routerLink="/">
            Travel Agency App
        </a>

        <a mat-button class="link" routerLink="/sign-in" routerLinkActive="active">
            Sign in
        </a>

        <a mat-button class="link" routerLink="/sign-up" routerLinkActive="active">
            Sign up
        </a>

        <a mat-button class="link" routerLink="/admin/new-trip" routerLinkActive="active">
            Add Trip
        </a>

        <a mat-button class="link" routerLink="/trips" routerLinkActive="active">
            Trips
        </a>

        <a mat-button class="link" routerLink="/trips/1" routerLinkActive="active">
            Trip 1
        </a>

        <a mat-button class="link" routerLink="/confirmation" routerLinkActive="active">
            Confirmation
        </a>

        <a mat-button class="link" routerLink="/cart" routerLinkActive="active">
            <span>{{ selectedPlacesCount$ | async }}</span>
            <mat-icon>shopping_cart</mat-icon>
        </a>

    </mat-toolbar-row>
</mat-toolbar>
